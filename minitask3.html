<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="minitask3.css" />
    <title>minitask 3</title>
  </head>
  <body>
    <main>
      <section><span>0</span></section>
      <section>
        <div>
          <span>Rad</span>
          <span>|</span>
          <span>Deg</span>
        </div>
        <div><span>x!</span></div>
        <div><span>(</span></div>
        <div><span>)</span></div>
        <div><span>%</span></div>
        <div><span>AC</span></div>
        <div><span>Inv</span></div>
        <div><span>sin</span></div>
        <div><span>In</span></div>
        <div class="number"><span>7</span></div>
        <div class="number"><span>8</span></div>
        <div class="number"><span>9</span></div>
        <div><span>/</span></div>
        <div><span>&#960;</span></div>
        <div><span>cos</span></div>
        <div><span>log</span></div>
        <div class="number"><span>4</span></div>
        <div class="number"><span>5</span></div>
        <div class="number"><span>6</span></div>
        <div><span>*</span></div>
        <div><span>e</span></div>
        <div><span>tan</span></div>
        <div><span>&#8730;</span></div>
        <div class="number"><span>1</span></div>
        <div class="number"><span>2</span></div>
        <div class="number"><span>3</span></div>
        <div><span>-</span></div>
        <div><span>Ans</span></div>
        <div><span>EXP</span></div>
        <div>
          <span>X<sup>y</sup></span>
        </div>
        <div class="number"><span>0</span></div>
        <div class="number"><span>.</span></div>
        <div class="equal"><span>=</span></div>
        <div><span>+</span></div>
      </section>
    </main>
  </body>
</html>
